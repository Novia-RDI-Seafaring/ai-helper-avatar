<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Virtual Assistant</title>

        <meta charset="utf-8" />

        <!-- Disables zooming, making the app appear more like a native app -->
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
        <!-- Allows the app to be run in full-screen mode on mobile devices -->
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- Sets the status bar appearance when added to the home screen on iOS -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <link rel="shortcut icon" type="image/ico" href="./images/favicon.png" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

        <link rel="stylesheet" href="./css/main.css">

        <!-- Import and initialize the JavaScript App class -->
        <script type="module" src="./js/app.class.js"></script>
    </head>
    <body>
        <header>
            <div class="head">
                <div class="logo">
                    <img class="logo" src="images/Vector.png" alt="Logo">
                </div>
                <h1 id="title">Virtual Assistant</h1>
            </div>

            <div class="upload_button">
                <button id="upload" class="upload"><i class="fa fa-upload" aria-hidden="true"></i>&nbsp; Upload PDF</button>
            </div>
        </header>

        <main class="container">
            <canvas></canvas>
            
            <div id="whiteboard"><img src="demo_data/he-specification.jpg"></div>

            <div class="chat-ui">
                <div class="chat"></div>

                <div class="loading-state">
                    <div class="loading"></div>
                </div>
            </div>

            <div class="search-section">
                <form action="" class="search-bar">
                    <input type="text" placeholder="Ask me something..." name="ai">
                    <button class="send" type="button"><img src="./images/search_image.png" class="search-image"></button>
                </form>
            </div>
        </main>
    </body>
</html>
